@if(this.id) {
<div class="d-flex flex-column align-items-center">
    <h1>Edit {{ pokemon.name }}</h1>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="w-50">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group d-flex">
            <div class="form-column">
                <label for="height">Height</label>
                <input formControlName="height" type="number" step="0.01" class="form-control" id="height">
            </div>
            <div class="form-column">
                <label for="weight">Weight</label>
                <input formControlName="weight" type="number" step="0.01" class="form-control" id="weight">
            </div>
        </div>
        <div class="form-group d-flex">
            <div class="form-column">
                <label for="type1">Type 1</label>
                <select formControlName="type1" class="form-select">
                    @for(type of types; track $index) {
                        <option value="{{ type }}">{{ type }}</option>
                    }
                </select>
            </div>
            <div class="form-column">
                <label for="type2">Type 2</label>
                <select formControlName="type2" class="form-select">
                    @for(type of types; track $index) {
                        <option value="{{ type }}">{{ type }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary w-100">Save</button>
        </div>
    </form>
</div>
} @else {
<div class="text-center p-4">
    <h3>A Pokemon with that ID has not been added to the Pokedex yet</h3>
</div>
}
